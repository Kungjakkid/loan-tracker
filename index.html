<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการข้อมูลลูกค้าเงินกู้</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f4f8; padding-bottom: 5rem; /* Add padding for debug log */ }
        .form-input { @apply w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition; }
        .btn { @apply font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:-translate-y-px; }
        .btn-primary { @apply btn bg-blue-500 text-white hover:bg-blue-600; }
        .btn-secondary { @apply btn bg-gray-200 text-gray-700 hover:bg-gray-300; }
        .btn-success { @apply btn bg-green-500 text-white hover:bg-green-600; }
        .btn-primary:disabled { @apply from-gray-400 to-gray-500 cursor-not-allowed bg-gray-400 hover:bg-gray-400; }
        .modal-enter { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .status-badge { @apply inline-block px-2 py-1 text-xs font-semibold rounded-full; }
        .status-yellow { @apply bg-yellow-100 text-yellow-800; }
        .status-red { @apply bg-red-100 text-red-800; }
        .status-gray { @apply bg-gray-200 text-gray-800; }
        .status-blue { @apply bg-blue-100 text-blue-800; }
        .customer-card-container { display: block; margin-bottom: 1rem; border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="antialiased">

    <div id="debug-log" class="hidden fixed bottom-0 left-0 right-0 bg-red-800 text-white p-4 text-xs z-[100] max-h-40 overflow-y-auto"></div>

    <div class="container mx-auto p-4 md:p-6 max-w-7xl">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg rounded-xl p-6 mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center tracking-wide">ระบบจัดการลูกค้าเงินกู้</h1>
        </header>
        <div id="main-content">
            </div>
    </div>

<script>
    // === DEBUGGING SETUP ===
    const debugLog = document.getElementById('debug-log');
    function logToScreen(message) {
        if (debugLog) {
            debugLog.classList.remove('hidden');
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            debugLog.innerHTML += `[${timeString}] ${message}<br>`;
        }
        console.log("DEBUG: " + message);
    }
    window.onerror = function(message, source, lineno, colno, error) {
        logToScreen(`ERROR: ${message} in ${source.split('/').pop()} at line ${lineno}`);
        return true; 
    };

    try {
        // === APP SETUP ===
        const SUPABASE_URL = 'https://dkbojdqysnpyftjpcodv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRrYm9qZHF5c25weWZ0anBjb2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjgzNzMsImV4cCI6MjA3MzA0NDM3M30.-_Ulncr6WV2j98MAq2FgvnqmZ4WwF42OvmvJrmLpaGA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === TEMPLATES ===
        const mainContentHTML = `
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">ลูกค้าทั้งหมด</h3><p id="totalCustomers" class="text-4xl font-bold text-indigo-600 mt-2">0</p></div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">เงินต้นหมุนเวียน</h3><p id="totalPrincipal" class="text-4xl font-bold text-red-600 mt-2">฿0</p></div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">ยอดค้างชำระรวม</h3><p id="totalDue" class="text-4xl font-bold text-red-600 mt-2">฿0</p></div>
            </div>
            <div class="mb-8 flex space-x-4">
                <button id="addCustomerBtn" class="btn btn-primary w-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg><span>เพิ่มลูกค้าใหม่</span></button>
                <button id="exportCsvBtn" class="btn btn-success w-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 5a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1h-1v1a1 1 0 11-2 0V5H7v1a1 1 0 11-2 0V5H4z" /></svg><span>ดึงข้อมูล (CSV)</span></button>
            </div>
            <div id="customerListContainer" class="space-y-4"></div>
        `;
        document.getElementById('main-content').innerHTML = mainContentHTML;

        // === GLOBAL HELPER FUNCTIONS ===
        const formatDate = (isoString) => {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' });
        };

        const calculateLoanDetails = (principal, rate, duration, loanDateStr) => {
            if(!principal || !rate || !duration || !loanDateStr) return { interest: 0, totalRepay: 0, dueDate: '' };
            const interest = principal * (rate / 100);
            const totalRepay = principal + interest;
            const loanDate = new Date(loanDateStr);
            loanDate.setDate(loanDate.getDate() + duration);
            const dueDate = loanDate.toISOString().split('T')[0];
            return { interest, totalRepay, dueDate };
        };
        
        const fetchAndRenderCustomers = async () => {
            logToScreen("Starting fetchAndRenderCustomers...");
            const customerListContainer = document.getElementById('customerListContainer');
            const { data: customers, error } = await supabaseClient.from('loans').select('*').order('created_at', { ascending: false });
            if (error) {
                logToScreen('Supabase fetch error: ' + error.message);
                console.error('Error fetching data:', error); 
                return;
            }
            logToScreen(`Found ${customers.length} customers.`);
            
            // ... (the rest of the function remains the same)
            const activeLoans = customers.filter(c => c.status !== 'ปิดยอดแล้ว');
            document.getElementById('totalCustomers').textContent = customers.length.toLocaleString('th-TH');
            const totalPrincipal = activeLoans.reduce((sum, c) => sum + c.principal, 0);
            document.getElementById('totalPrincipal').textContent = '฿' + totalPrincipal.toLocaleString('th-TH');
            const totalDue = activeLoans.reduce((sum, c) => sum + calculateLoanDetails(c.principal, c.interestRate, c.loanDuration, c.loanDate).totalRepay, 0);
            document.getElementById('totalDue').textContent = '฿' + totalDue.toLocaleString('th-TH');
            customerListContainer.innerHTML = '';
            if (customers.length === 0) { 
                customerListContainer.innerHTML = `<div class="text-center text-gray-500 py-10 bg-white rounded-xl shadow-md">ยังไม่มีข้อมูลลูกค้า</div>`; 
                return; 
            }
            const today = new Date(); 
            today.setHours(0, 0, 0, 0);
            customers.forEach(customer => {
                const { interest, dueDate } = calculateLoanDetails(customer.principal, customer.interestRate, customer.loanDuration, customer.loanDate);
                const dateParts = dueDate.split('-');
                const dueDateObj = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                let statusText = 'กำลังดำเนินการ';
                let statusClass = 'status-blue';
                let cardBgClass = 'bg-white';
                if (customer.status === 'ปิดยอดแล้ว') {
                    statusText = 'ปิดยอดแล้ว';
                    statusClass = 'status-gray';
                } else if (dueDateObj < today) {
                    statusText = 'เกินกำหนด';
                    statusClass = 'status-red';
                    cardBgClass = 'bg-red-50';
                } else if (dueDateObj.getTime() === today.getTime()) {
                    statusText = 'ครบกำหนดวันนี้';
                    statusClass = 'status-yellow';
                    cardBgClass = 'bg-yellow-50';
                }
                const card = document.createElement('div');
                card.className = `customer-card-container p-4 ${cardBgClass}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                        <h3 class="font-bold text-lg text-gray-800"><a href="#" class="text-blue-600 hover:underline customer-detail-link" data-id="${customer.id}">${customer.name}</a></h3>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-2 mt-3 text-sm">
                        <span class="text-gray-500">เงินต้นปัจจุบัน:</span><span class="font-semibold text-right">${customer.principal.toLocaleString('th-TH')} บาท</span>
                        <span class="text-gray-500">ดอกเบี้ยต่องวด:</span><span class="font-semibold text-right">${interest.toLocaleString('th-TH', {minimumFractionDigits: 2})} บาท</span>
                        <span class="text-gray-500">วันครบกำหนด:</span><span class="font-semibold text-right text-red-600">${formatDate(dueDate)}</span>
                    </div>
                    <div class="mt-4 pt-3 border-t border-gray-200 flex justify-end flex-wrap gap-2">
                        <button class="pay-interest-btn text-xs btn bg-blue-100 text-blue-700" data-id="${customer.id}">จ่ายดอก</button>
                        <button class="partial-payment-btn text-xs btn bg-green-100 text-green-700" data-id="${customer.id}">ชำระ/ลดต้น</button>
                        <button class="pay-off-btn text-xs btn bg-gray-500 text-white" data-id="${customer.id}">ปิดยอด</button>
                        <button class="edit-btn text-xs btn bg-yellow-100 text-yellow-700" data-id="${customer.id}">แก้ไข</button>
                        <button class="delete-btn text-xs btn bg-red-100 text-red-700" data-id="${customer.id}">ลบ</button>
                    </div>
                `;
                customerListContainer.appendChild(card);
            });
            logToScreen("Finished rendering customers.");
        }

        // === START APP & ATTACH EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderCustomers(); // Initial Load
            
            // Attach other listeners
            // Note: This is simplified. The full code would have all the modal and button listeners.
        });
    } catch(e) {
        logToScreen('CRITICAL SCRIPT ERROR: ' + e.message);
    }
</script>

</body>
</html>
