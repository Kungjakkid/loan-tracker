<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการข้อมูลลูกค้าเงินกู้</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f4f8; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a8b1c2; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8892a3; }
        .form-input { @apply w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition; }
        .btn { @apply font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300; }
        .btn-primary { @apply btn bg-blue-500 text-white hover:bg-blue-600; }
        .btn-secondary { @apply btn bg-gray-200 text-gray-700 hover:bg-gray-300; }
        .btn-success { @apply btn bg-green-500 text-white hover:bg-green-600; }
        .modal-enter { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .table-container { max-height: 65vh; }
        .status-badge { @apply inline-block px-2 py-1 text-xs font-semibold rounded-full; }
        .status-green { @apply bg-green-100 text-green-800; }
        .status-yellow { @apply bg-yellow-100 text-yellow-800; }
        .status-red { @apply bg-red-100 text-red-800; }
        .status-gray { @apply bg-gray-100 text-gray-800; }
        .status-blue { @apply bg-blue-100 text-blue-800; }

        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; margin-bottom: 1rem; border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
            .responsive-table td { display: block; text-align: right; padding-left: 50%; position: relative; border-bottom: 1px solid #e5e7eb; }
            .responsive-table td:last-child { border-bottom: 0; }
            .responsive-table td::before { content: attr(data-label); position: absolute; left: 1.5rem; font-weight: 600; text-align: left; white-space: nowrap; }
            .responsive-table td.card-header { padding-left: 1.5rem; text-align: left; font-size: 1.125rem; font-weight: 700; background-color: #f9fafb; }
            .responsive-table td.card-header::before { content: none; }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-6 max-w-7xl">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg rounded-xl p-6 mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center tracking-wide">ระบบจัดการลูกค้าเงินกู้</h1>
        </header>

        <div class="hidden md:grid md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">ลูกค้าทั้งหมด</h3><p id="totalCustomers" class="text-4xl font-bold text-indigo-600 mt-2">0</p></div>
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">เงินต้นหมุนเวียน</h3><p id="totalPrincipal" class="text-4xl font-bold text-blue-600 mt-2">฿0</p></div>
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center"><h3 class="text-lg font-semibold text-gray-500">ยอดค้างชำระรวม</h3><p id="totalDue" class="text-4xl font-bold text-red-600 mt-2">฿0</p></div>
        </div>
        
        <div class="mb-8 flex space-x-4">
             <button id="addCustomerBtn" class="btn btn-primary w-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg><span>เพิ่มลูกค้าใหม่</span></button>
            <button id="exportCsvBtn" class="btn btn-success w-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 5a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1h-1v1a1 1 0 11-2 0V5H7v1a1 1 0 11-2 0V5H4z" /></svg><span>ดึงข้อมูล (CSV)</span></button>
        </div>
       
        <div class="bg-white shadow-md rounded-xl overflow-hidden">
            <div class="overflow-x-auto table-container">
                <table id="customerTable" class="w-full text-sm text-left text-gray-600 responsive-table">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3">ชื่อลูกค้า</th><th scope="col" class="px-6 py-3">เงินต้น(ปัจจุบัน)</th><th scope="col" class="px-6 py-3">ครบกำหนด</th><th scope="col" class="px-6 py-3">สถานะ</th><th scope="col" class="px-6 py-3 text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-60 h-full w-full flex items-center justify-center hidden p-4 modal-enter z-50">
        <div class="relative p-5 border w-full max-w-2xl shadow-lg rounded-xl bg-white m-4">
            <h2 class="text-2xl font-semibold mb-5 text-gray-800">เพิ่มข้อมูลลูกค้า</h2>
            <form id="addCustomerForm">
                </form>
        </div>
    </div>
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-60 h-full w-full flex items-center justify-center hidden p-4 z-50">
        </div>
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-60 h-full w-full flex items-center justify-center hidden p-4 z-50">
        </div>
    <div id="partialPaymentModal" class="fixed inset-0 bg-black bg-opacity-60 h-full w-full flex items-center justify-center hidden p-4 modal-enter z-50">
        <div class="relative p-5 border w-full max-w-md shadow-lg rounded-xl bg-white m-4">
            <h3 class="text-xl font-semibold mb-4">บันทึกการชำระเงิน/ลดต้น</h3>
            <form id="partialPaymentForm">
                <input type="hidden" id="partialPaymentLoanId">
                <div>
                    <label for="paymentAmount" class="block text-sm font-medium text-gray-600 mb-1">จำนวนเงินที่ชำระ (บาท)</label>
                    <input type="number" id="paymentAmount" class="form-input" required>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelPartialPaymentBtn" class="btn btn-secondary">ยกเลิก</button>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

<script>
    // === SETUP & CONFIG ===
    const SUPABASE_URL = 'https://dkbojdqysnpyftjpcodv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRrYm9qZHF5c25weWZ0anBjb2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjgzNzMsImV4cCI6MjA3MzA0NDM3M30.-_Ulncr6WV2j98MAq2FgvnqmZ4WwF42OvmvJrmLpaGA';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === UTILITY FUNCTIONS ===
    const formatDate = (isoString) => {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' });
    };

    const calculateLoanDetails = (principal, rate, duration, loanDateStr) => {
        if(!principal || !rate || !duration || !loanDateStr) return { interest: 0, totalRepay: 0, dueDate: '' };
        const interest = principal * (rate / 100);
        const totalRepay = principal + interest;
        const loanDate = new Date(loanDateStr);
        loanDate.setDate(loanDate.getDate() + duration);
        const dueDate = loanDate.toISOString().split('T')[0];
        return { interest, totalRepay, dueDate };
    };
    
    // === CORE LOGIC ===
    document.addEventListener('DOMContentLoaded', () => {
        const customerTableBody = document.getElementById('customerTableBody');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const addModal = document.getElementById('addModal');
        const partialPaymentModal = document.getElementById('partialPaymentModal');
        const partialPaymentForm = document.getElementById('partialPaymentForm');
        const cancelPartialPaymentBtn = document.getElementById('cancelPartialPaymentBtn');
        
        async function fetchAndRenderCustomers() {
            const { data: customers, error } = await supabaseClient.from('loans').select('*').order('created_at', { ascending: false });
            if (error) { console.error('Error:', error); return; }

            // Update Dashboard
            const activeLoans = customers.filter(c => c.status !== 'ปิดยอดแล้ว');
            document.getElementById('totalCustomers').textContent = customers.length.toLocaleString('th-TH');
            const totalPrincipal = activeLoans.reduce((sum, c) => sum + c.principal, 0);
            document.getElementById('totalPrincipal').textContent = '฿' + totalPrincipal.toLocaleString('th-TH');
            const totalDue = activeLoans.reduce((sum, c) => sum + calculateLoanDetails(c.principal, c.interestRate, c.loanDuration, c.loanDate).totalRepay, 0);
            document.getElementById('totalDue').textContent = '฿' + totalDue.toLocaleString('th-TH');

            // Render Table
            customerTableBody.innerHTML = '';
            if (customers.length === 0) { customerTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-gray-500 py-10">ยังไม่มีข้อมูลลูกค้า</td></tr>`; return; }
            
            const today = new Date(); today.setHours(0, 0, 0, 0);
            
            customers.forEach(customer => {
                const { dueDate } = calculateLoanDetails(customer.principal, customer.interestRate, customer.loanDuration, customer.loanDate);
                const dateParts = dueDate.split('-');
                const dueDateObj = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

                let statusText = 'กำลังดำเนินการ';
                let statusClass = 'status-blue';
                let rowClass = 'bg-white';

                if (customer.status === 'ปิดยอดแล้ว') {
                    statusText = 'ปิดยอดแล้ว';
                    statusClass = 'status-gray';
                } else if (dueDateObj < today) {
                    statusText = 'เกินกำหนด';
                    statusClass = 'status-red';
                    rowClass = 'bg-red-100';
                } else if (dueDateObj.getTime() === today.getTime()) {
                    statusText = 'ครบกำหนดวันนี้';
                    statusClass = 'status-yellow';
                    rowClass = 'bg-yellow-100';
                }

                const row = document.createElement('tr');
                row.className = rowClass;
                row.innerHTML = `
                    <td data-label="ชื่อลูกค้า" class="px-6 py-4 font-medium text-gray-900 card-header"><a href="#" class="text-blue-600 hover:underline customer-detail-link" data-id="${customer.id}">${customer.name}</a></td>
                    <td data-label="เงินต้น" class="px-6 py-4">${customer.principal.toLocaleString('th-TH')}</td>
                    <td data-label="ครบกำหนด" class="px-6 py-4 font-semibold">${formatDate(dueDate)}</td>
                    <td data-label="สถานะ" class="px-6 py-4"><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td data-label="จัดการ" class="px-6 py-4 text-center whitespace-nowrap space-x-2">
                        <button class="pay-interest-btn text-xs btn bg-blue-100 text-blue-700" data-id="${customer.id}">จ่ายดอก</button>
                        <button class="partial-payment-btn text-xs btn bg-green-100 text-green-700" data-id="${customer.id}">ลดต้น</button>
                        <button class="pay-off-btn text-xs btn bg-gray-500 text-white" data-id="${customer.id}">ปิดยอด</button>
                        <button class="edit-btn text-xs btn bg-yellow-100 text-yellow-700" data-id="${customer.id}">แก้ไข</button>
                    </td>
                `;
                customerTableBody.appendChild(row);
            });
        }
        
        // --- Event Handlers for Actions ---
        customerTableBody.addEventListener('click', async (e) => {
            const target = e.target.closest('button, a');
            if (!target) return;
            const id = target.dataset.id;
            
            if (target.classList.contains('partial-payment-btn')) {
                document.getElementById('partialPaymentLoanId').value = id;
                partialPaymentModal.classList.remove('hidden');
                document.getElementById('paymentAmount').focus();
            } else if (target.classList.contains('pay-interest-btn')) {
                if (!confirm('ยืนยันการชำระดอกเบี้ย?')) return;
                const { data: loan } = await supabaseClient.from('loans').select('*').eq('id', id).single();
                const { interest, dueDate } = calculateLoanDetails(loan.principal, loan.interestRate, loan.loanDuration, loan.loanDate);
                const newLoanDate = new Date(dueDate);
                
                const loanUpdate = { interestPaid: (loan.interestPaid || 0) + interest, paymentsMade: (loan.paymentsMade || 0) + 1, loanDate: newLoanDate.toISOString().split('T')[0] };
                const paymentRecord = { loan_id: loan.id, amount_paid: interest, payment_date: new Date().toISOString().split('T')[0], notes: 'ชำระดอกเบี้ย' };
                
                await supabaseClient.from('loans').update(loanUpdate).eq('id', id);
                await supabaseClient.from('payment_history').insert([paymentRecord]);
                fetchAndRenderCustomers();
            } else if (target.classList.contains('pay-off-btn')) {
                 if (!confirm('ยืนยันการปิดยอด?')) return;
                 await supabaseClient.from('loans').update({ status: 'ปิดยอดแล้ว' }).eq('id', id);
                 fetchAndRenderCustomers();
            }
            // Add other button handlers like edit, delete, detail link here
        });

        partialPaymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('partialPaymentLoanId').value;
            const amountPaid = parseFloat(document.getElementById('paymentAmount').value);
            if (isNaN(amountPaid) || amountPaid <= 0) {
                alert('กรุณาใส่จำนวนเงินที่ถูกต้อง');
                return;
            }
            
            const { data: loan } = await supabaseClient.from('loans').select('*').eq('id', id).single();
            const { interest } = calculateLoanDetails(loan.principal, loan.interestRate, loan.loanDuration, loan.loanDate);
            
            let principalReduction = 0;
            let newPrincipal = loan.principal;

            if (amountPaid >= interest) {
                principalReduction = amountPaid - interest;
                newPrincipal = loan.principal - principalReduction;
            }

            if (newPrincipal < 0) newPrincipal = 0;

            const loanUpdate = {
                principal: newPrincipal,
                loanDate: new Date().toISOString().split('T')[0], // Reset cycle date to today
                status: newPrincipal === 0 ? 'ปิดยอดแล้ว' : 'อยู่ระหว่างดำเนินการ'
            };
            const paymentRecord = { loan_id: loan.id, amount_paid: amountPaid, payment_date: new Date().toISOString().split('T')[0], notes: `ชำระ ${amountPaid} บาท (ลดต้น ${principalReduction} บาท)` };

            await supabaseClient.from('loans').update(loanUpdate).eq('id', id);
            await supabaseClient.from('payment_history').insert([paymentRecord]);
            
            partialPaymentModal.classList.add('hidden');
            partialPaymentForm.reset();
            fetchAndRenderCustomers();
        });

        addCustomerBtn.addEventListener('click', () => addModal.classList.remove('hidden'));
        cancelPartialPaymentBtn.addEventListener('click', () => partialPaymentModal.classList.add('hidden'));

        fetchAndRenderCustomers();
    });
</script>

</body>
</html>
